  thermostat: False
  elec: True 
  not_elec: True 

output_settings: 
  restart: true
  print_tot_force: FALSE
  print_field: FALSE
  print_performance: true
  print_solute: false
  print_energy: false
  print_temperature: true
  generate_restart_file: false