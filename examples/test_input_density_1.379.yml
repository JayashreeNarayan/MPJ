# N_p : [128,250,432,686,1024,1458 | 2000, 2626, 3456, 4394]
# At N_p=2, N_steps>10,000
grid_setting:
  #N: 100
  N_p: 250 # at N_p=2, rescale=False

md_variables:
  N_steps: 200
  T: 1550 # Kelvin
  dt_fs: 0.25 # in fs
  rescale: false # rescaling of the initial momenta to have tot momenta = 0, always true 
  tol: 1.e-7
  init_steps: 0
  thermostat: false
  elec: True 
  not_elec: True 

output_settings: 
  restart: true
  print_tot_force: FALSE
  print_field: FALSE
  print_performance: true
  print_solute: true
  print_energy: true 
  print_temperature: true
  generate_restart_file: false

