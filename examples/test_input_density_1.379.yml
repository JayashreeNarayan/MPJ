# N_p : [128,250,432,686,1024,1458 | 2000, 2626, 3456, 4394]
# N: [30, 40, 50, 60, 70, 80, 90, 100, 110, 120]
# At N_p=2, N_steps>10,000
grid_setting:
  N: 120
  N_p: 250 # at N_p=2, rescale=False

md_variables:
  N_steps: 200
  T: 1550 # Kelvin
  dt_fs: 0.25 # in fs
  rescale: true # rescaling of the initial momenta to have tot momenta = 0, always true 
  tol: 1.e-10
  init_steps: 0
  thermostat: false
  elec: TRUE 
  not_elec: TRUE 

output_settings: 
  restart: true
  print_tot_force: FALSE
  print_field: FALSE
  print_performance: true
  print_solute: TRUE
  print_energy: TRUE 
  print_temperature: TRUE
  generate_restart_file: false

