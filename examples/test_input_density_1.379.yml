grid_setting:
  N: 100
  L: 19.659
  N_p: 2

md_variables:
  N_steps: 200
  T: 1550 # Kelvin
  dt_fs: 0.25 # in fs
  rescale: TRUE # rescaling of the initial momenta to have tot momenta = 0
  tol: 1.e-7
