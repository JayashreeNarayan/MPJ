# N_p : [2,16,54,128,216,432,686,1024]
grid_setting:
  N: 100
  N_p: 128

md_variables:
  N_steps: 600
  T: 1550 # Kelvin
  dt_fs: 0.25 # in fs
  rescale: true # rescaling of the initial momenta to have tot momenta = 0
  tol: 1.e-7
  init_steps: 400
  thermostat: True
  elec: True 
  not_elec: True 

output_settings: 
  restart: false
  print_tot_force: FALSE
  print_field: FALSE
  print_performance: false
  print_solute: true
  print_energy: true 
  print_temperature: true
  generate_restart_file: true