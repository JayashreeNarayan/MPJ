grid_setting:
  N: 100
  L: 20.90 # angstrom
  N_p: 250 # tot number of Na and Cl

md_variables:
  N_steps: 20
  T: 1550 # Kelvin
  dt_fs: 0.25 # in fs
  rescale: TRUE # rescaling of the initial momenta to have tot momenta = 0
  tol: 1.e-7
  init_steps: 0
  thermostat: False
  elec: True 
  not_elec: True 

output_settings: 
  restart: TRUE
  print_tot_force: TRUE
  print_field: TRUE
  print_performance: TRUE
  print_solute: TRUE
  print_energy: TRUE
  print_temperature: True
  generate_restart_file: False